<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/instagram-profile.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como sam_francisc</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é sam_francisc?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alternar contas</a>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/" target="_blanck" class="link-blue" >Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app" style="font-weight:bold;">Baixe o APP</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blanck" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en_US&gl=US" target="_blanck" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <footer style="font-weight:bold;">
        <a href="#" target="_blanck" font="">&copy; 2020 Sam Novy</a>
    </footer>
</body>
</html>
